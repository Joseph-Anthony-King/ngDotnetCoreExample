<div class="card" *ngIf="event">
    <form>
        <div class="card-header" style="text-align:center">
            {{ title }}
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label for="event.calendarItemTitle" class="col-sm-2 col-form-label">Event Title: </label>
                <div class="col-sm-10">
                    <input name="calendarItemTitle" class="form-control" type="text" [(ngModel)]="event.calendarItemTitle">
                </div>
            </div>
            <div class="form-group row">
                <label for="event.calendarItemTitle" class="col-sm-2 col-form-label">Event Description: </label>
                <div class="col-sm-10">
                    <textarea name="calendarItemDescription" class="form-control" [(ngModel)]="event.calendarItemDescription"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="event.calendarItemStartDate" class="col-sm-2 col-form-label">Event Start Date: </label>
                <div class="col-sm-10">
                    <dl-date-time-picker
                        name="calendarItemStartDate"
                        startView="day"
                        maxView="year"
                        minView="minute"
                        minuteStep="5"
                        [(ngModel)]="startDate">
                    </dl-date-time-picker>
                </div>
            </div>
            <div class="form-group row">
                <label for="event.calendarItemEndDate" class="col-sm-2 col-form-label">Event End Date: </label>
                <div class="col-sm-10">
                    <dl-date-time-picker
                        name="calendarItemEndDate"
                        startView="day"
                        maxView="year"
                        minView="minute"
                        minuteStep="5"
                        [(ngModel)]="endDate">
                    </dl-date-time-picker>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <button class="btn btn-outline-secondary"
                        (click)="onBack()"
                        style="width:80px">
                    <i class="fa fa-chevron-left"></i> Back
                </button>
                <button class="btn btn-outline-primary"
                        (click)="submit()"
                        style="width:80px">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
