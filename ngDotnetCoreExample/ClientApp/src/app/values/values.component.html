<div style="text-align:center">
    <h1>
        The following values are from the Values Controller
    </h1>

    <div class="table-responsive">
        <table class="table"
               *ngIf="values && values.length">
            <thead>
                <tr>
                    <th>
                        Values
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let value of values">
                    <td>
                        {{value}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
